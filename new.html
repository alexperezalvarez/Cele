<script>
document.addEventListener("DOMContentLoaded", function () {
  const containers = document.querySelectorAll(".word-container");
  let index = 0;

  function animateWord() {
    if (index === 0) {
      startConfetti(); // Iniciar los fuegos artificiales al principio
    }

    if (index < containers.length) {
      containers[index].style.display = "inline-block";
      setTimeout(() => {
        containers[index].style.opacity = 0;
        if (index === containers.length - 1) {
          startConfetti(); // Iniciar los fuegos artificiales al mostrar la Ãºltima palabra
          showMotivationalMessage(); // Mostrar mensaje motivacional al finalizar la animaciÃ³n de palabras
        }
        index++;
        if (index < containers.length) {
          animateWord();
        }
      }, 2000);
    }
  }

  function startConfetti() {
    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  function showMotivationalMessage() {
    const messageElement = document.getElementById("motivational-message");
    const teddyElement = document.querySelector(".teddy");
    messageElement.style.display = "block";
    teddyElement.style.display = "block"; // Mostrar el oso

    setTimeout(() => {
      messageElement.style.display = "none"; // Ocultar mensaje despuÃ©s de 8 segundos
      teddyElement.style.display = "none"; // Ocultar el oso
      resetAnimation(); // Reiniciar la animaciÃ³n despuÃ©s de ocultar el mensaje
    }, 8000); // 8000 milisegundos = 8 segundos
  }

  function resetAnimation() {
    index = 0;
    containers.forEach(container => {
      container.style.opacity = 0;
      container.style.display = "none";
    });
    animateWord(); // Reiniciar la animaciÃ³n de las palabras
  }

  animateWord();
});
</script>
